<div style="padding:0 10px;">
    <div style="margin-top: 20px">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="vaccine_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.vaccine_name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="virus_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Virus</th>
          <td mat-cell *matCellDef="let row" ><a [routerLink]="['/viruses', row.virus_id]">{{row.virus_name}}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="requested_amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Requested Amount</th>
            <td mat-cell *matCellDef="let row">{{row.requested_amount}}</td>
        </ng-container>

        <ng-container matColumnDef="funded_amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Funded Amount</th>
          <td mat-cell *matCellDef="let row">{{row.funded_amount}}</td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
          [length]="dataSource?.vaccines.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
