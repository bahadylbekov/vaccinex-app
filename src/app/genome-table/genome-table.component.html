<div style="padding:0 10px;">
    <div>
      <span>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="ChangeStatus('All')">All</button>
          <button mat-menu-item (click)="ChangeStatus('New')">New</button>
          <button mat-menu-item (click)="ChangeStatus('Sold')">Sold</button>
        </mat-menu>
        
        <button mat-icon-button [matMenuTriggerFor]="appMenu" style="width:unset; color:blue">
          {{status}}
        </button> Genome
      </span>
      <span style=" float: right;">
          <button mat-button class="action-button">
              Add genome
            </button>
      </span>
    </div>
    <div style="margin-top: 20px">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row" ><a [routerLink]="['/profile', row.id]">{{row.name}}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Family</th>
            <td mat-cell *matCellDef="let row">{{row.family}}</td>
        </ng-container>
  
        <ng-container matColumnDef="fatality_rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fatality rate</th>
            <td mat-cell *matCellDef="let row">{{row.fatality_rate}}</td>
        </ng-container>
  
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
            <td mat-cell *matCellDef="let row">{{row.origin}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator style="display:none" #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
