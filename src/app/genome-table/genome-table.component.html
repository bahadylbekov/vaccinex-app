<div style="padding:0 10px;">
    <div style="margin-top: 20px">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="genome_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.genome_name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="organization_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Organization</th>
          <td mat-cell *matCellDef="let row" ><a [routerLink]="['/organization', row.organization_id]">{{row.organization_name}}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="virus_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Virus</th>
            <td mat-cell *matCellDef="let row">{{row.virus_name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>
  
        <ng-container matColumnDef="vaccine_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vaccine</th>
            <td mat-cell *matCellDef="let row"><a [routerLink]="['/vaccine', row.vaccine_id]">{{row.vaccine_name}}</a></td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button *ngIf="row.created_by != created_by" mat-button class="action-button green" (click)="requestGrant(row)">
              Buy
            </button>
            <button *ngIf="row.created_by === created_by" mat-button class="action-button" (click)="requestGrant(row)">
              Sell
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
          [length]="dataSource?.genomes.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
