<div style="padding:0 10px;">
    <div>
      <span>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="ChangeStatus('All')">All</button>
          <button mat-menu-item (click)="ChangeStatus('New')">New</button>
          <button mat-menu-item (click)="ChangeStatus('Sold')">Sold</button>
        </mat-menu>
        
        <button mat-icon-button [matMenuTriggerFor]="appMenu" style="width:unset; color:blue">
          {{status}}
        </button> Genome
      </span>
      <span style=" float: right;">
          <button mat-button class="action-button">
              Add genome
          </button>
      </span>
    </div>
    <div style="margin-top: 20px">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="organization">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Organization</th>
          <td mat-cell *matCellDef="let row">{{row.organization}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row" ><a [routerLink]="['/organization', row.id]">{{row.name}}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="virus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Virus</th>
            <td mat-cell *matCellDef="let row">{{row.virus}}</td>
        </ng-container>
  
        <ng-container matColumnDef="simularity_rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Simularity</th>
            <td mat-cell *matCellDef="let row">{{row.simularity_rate}}</td>
        </ng-container>
  
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
            <td mat-cell *matCellDef="let row">{{row.origin}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button class="action-button">
              Buy
            </button>
          </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator style="display:none" #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
