<div class="modal-container">
  <p mat-dialog-title class="modal-title">Create new genome</p>
  <div mat-dialog-content class="modal-content">
    <div class="modal-content-item">
      <p class="item-label">Genome Name</p>
      <mat-form-field class="item-input">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="genome.genome_name" required>
      </mat-form-field>
    </div>
    <div class="modal-content-item column">
      <div class="modal-content-item">
      <p class="item-label">File</p>
      <mat-form-field class="item-input">
        <mat-label>Paste file</mat-label>
          <ngx-mat-file-input #removableInput formControlName="requiredfile" (change)="uploadFile($event)" placeholder="Paste file" required></ngx-mat-file-input>
          <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
            <mat-icon>clear</mat-icon>
          </button>
      </mat-form-field>
      </div>
    </div>
    <div class="modal-content-item">
      <p class="item-label">Virus</p>
      <mat-form-field>
        <mat-label>Viruses</mat-label>      
        <mat-select [formControl]="virusesControl" (selectionChange)="onChangeVirus($event)" required>
          <mat-option *ngFor="let virus of virusesList" [value]="virus">{{virus.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="modal-content-item">
      <p class="item-label">Vaccine</p>
      <mat-form-field>
        <mat-label>Vaccines</mat-label>      
        <mat-select [formControl]="vaccinesControl" (selectionChange)="onChangeVaccine($event)" required>
          <mat-option *ngFor="let vaccine of vaccinesList" [value]="vaccine">{{vaccine.vaccine_name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="modal-content-item">
      <p class="item-label">Price</p>
      <mat-form-field>
        <mat-label>Price</mat-label>      
        <input matInput [(ngModel)]="genome.price" required>
      </mat-form-field>
    </div>
    <div class="modal-content-item">
      <p class="item-label">Origin</p>
      <mat-form-field class="item-input">
        <mat-label>Country of origin</mat-label>
        <input matInput [(ngModel)]="genome.origin" required>
      </mat-form-field>
    </div>
    <form [formGroup]="form">
      <div class="modal-content-item">
        <p class="item-label">Nucypher password</p>
        <mat-form-field class="item-input">
          <mat-label>Nucypher password</mat-label>
          <input matInput formControlName="password" required>
        </mat-form-field>  
      </div>
    </form>
    <div class="modal-content-item file-line" *ngIf="ipfsLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [disabled]="ipfsLoading" (click)="submitForm()" cdkFocusInitial>Save</button>
  </div>
</div>
