<div class="modal-container">
    <p mat-dialog-title class="modal-title">Edit profile</p>
    <div mat-dialog-content class="modal-content">
      <div class="modal-content-item">
        <p class="item-label">Organization name</p>
        <mat-form-field class="item-input">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="new_profile.organization_name" required>
        </mat-form-field>
      </div>
      <div class="modal-content-item">
        <p class="item-label">Description</p>
        <mat-form-field class="item-input">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="new_profile.description" required>
        </mat-form-field>
      </div>
      <div class="modal-content-item">
        <p class="item-label">Email</p>
        <mat-form-field class="item-input">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="new_profile.email" required>
        </mat-form-field>
      </div>
      <div class="modal-content-item">
        <p class="item-label">Country</p>
        <mat-form-field class="item-input">
          <mat-label>Country</mat-label>
          <input matInput [(ngModel)]="new_profile.country" required>
        </mat-form-field>
      </div>
      <div class="modal-content-item">
        <p class="item-label">City</p>
        <mat-form-field class="item-input">
          <mat-label>City</mat-label>
          <input matInput [(ngModel)]="new_profile.city" required>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button (click)="createNewProfile()" cdkFocusInitial>Save</button>
    </div>
  </div>
