<div style="padding:0 40px;">
    <div>
      <span>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="ChangeStatus('All')">All</button>
          <button mat-menu-item (click)="ChangeStatus('Completed')">Completed</button>
          <button mat-menu-item (click)="ChangeStatus('Processing')">Processing</button>
          <button mat-menu-item (click)="ChangeStatus('Awaiting')">Awaiting</button>
          <button mat-menu-item (click)="ChangeStatus('Declined')">Declined</button>
        </mat-menu>
        
        <button mat-icon-button [matMenuTriggerFor]="appMenu" style="width:unset; color:green">
          {{status}}
        </button> Vaccines
      </span>
      <span style=" float: right;">
          <button mat-button style="width:unset; color:white; background:green;">
              Add vaccine
            </button>
      </span>
    </div>
    <div style="margin-top: 20px">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row" ><a [routerLink]="['/profile', row.id]">{{row.name}}</a></td>
        </ng-container>
  
        <!-- Last Update Column -->
        <ng-container matColumnDef="lastUpdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update</th>
            <td mat-cell *matCellDef="let row">{{row.lastUpdate |  date:'MM/dd/yyyy'}}</td>
        </ng-container>
  
        <!-- application Column -->
        <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Application</th>
            <td mat-cell *matCellDef="let row">{{row.application}}</td>
        </ng-container>
  
        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>
  
        <!-- remainingTime Column -->
        <ng-container matColumnDef="remainingTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remaining Time</th>
            <td mat-cell *matCellDef="let row">{{row.remainingTime}}</td>
        </ng-container>
  
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator style="display:none" #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
