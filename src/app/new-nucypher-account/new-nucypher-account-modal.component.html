<div class="modal-container">
    <p mat-dialog-title class="modal-title">Create new nucypher account</p>
    <div mat-dialog-content class="modal-content">
      <div class="modal-content-item">
        <p class="item-label">Account Name</p>
        <mat-form-field class="item-input">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="character.username" required>
        </mat-form-field>
      </div>
      <div class="modal-content-item">
        <p class="item-label">Password</p>
        <mat-form-field class="item-input">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password"
                [(ngModel)]="character.password" 
                required>
        </mat-form-field>
      </div>
      <div class="modal-content-item file-line" *ngIf="acccount_loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>  
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button (click)="createNewAccount()" cdkFocusInitial>Save</button>
    </div>
  </div>
